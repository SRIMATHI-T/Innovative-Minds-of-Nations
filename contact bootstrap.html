<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1.0"> 
    <title>Feedback Form with map</title> 
    <link rel="stylesheet" 
          href="index.css"> 
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
          integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" /> 
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap'); 
body { 
    font-family: 'Poppins', sans-serif; 
    margin: 0; 
    padding: 0; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    min-height: 100vh; 
    background-image: 
        linear-gradient(120deg, #caeff2 0%, #a2c2ee 100%); 
} 
.ffbox { 
    display: flex; 
    width: 80%; 
    max-width: 800px; 
    background-color: #fff; 
    border: 3px solid #e4e4e9; 
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
    overflow: hidden; 
    border-radius: 10px; 
    flex-wrap: wrap; 
} 
.ffbox1 { 
    flex: 1; 
    padding: 20px; 
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
}   
.ffbox1 label { 
    display: block; 
    margin-bottom: 8px; 
}  
.ffbox1 input, 
.ffbox1 textarea { 
    width: 100%; 
    padding: 8px; 
    margin-bottom: 16px; 
    box-sizing: border-box; 
    border-radius: 15px; 
    background-color: #dcdce1; 
    border: none; 
}  
.ffbox1 textarea { 
    resize: vertical; 
} 
.ffbox1 { 
    margin-bottom: 16px; 
} 
.ffbox1 label { 
    margin-right: 16px; 
} 
.map-div { 
    flex: 1; 
    background-color: #eee; 
} 
button { 
    width: 100%; 
    padding: 8px; 
    margin-bottom: 16px; 
    box-sizing: border-box; 
    border-radius: 15px; 
    background-color: rgb(105, 152, 111); 
    color: rgb(183, 213, 179); 
    font-size: 17px; 
    font-weight: 700; 
    border: #a2c2ee; 
} 
button:hover { 
    background-color: rgb(52, 98, 58); 
} 
.map-div iframe { 
    border: 0; 
    padding: 10px; 
} 
.gfg { 
    text-align: center; 
    color: green; 
}  
.map-div { 
    background-color: rgb(152, 178, 234); 
}
</style>
</head>
<body> 
    <div class="ffbox"> 
        <div class="ffbox1"> 
            <h1 class="gfg">GET IN TOUCH</h1> 
            <h2>Contact Us</h2> 
            <form> 
                <label for="fullName"> 
                    <i class="fa fa-solid fa-user" 
                       style="margin: 2px;"> 
                    </i> Full Name: 
                </label> 
                <input type="text" 
                       id="fullName" 
                       name="fullName" required> 
  
                <label for="email"> 
                    <i class="fa fa-solid fa-envelope" 
                       style="margin: 2px;"> 
                    </i> 
                    Email Address: 
  
                </label> 
                <input type="email"
                       id="email" 
                       name="email" required> 
  
                <label for="mobile"> 
                    <i class=" fa fa-solid fa-phone" 
                       style="margin: 2px;"> 
                    </i> 
                    Contact No: 
                </label> 
                <input type="tel"
                       id="mobile" 
                       name="mobile" required> 
  
                <label for="msg"> 
                    <i class=" fa fa-solid fa-comment" 
                       style="margin: 2px;"> 
                    </i> 
                    Write Message: 
                </label> 
                <textarea id="msg" 
                          name="msg" 
                          rows="5" required> 
                </textarea> 
  
                <button type="submit"> 
                    Submit 
                </button>
                <footer>
        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-block mb-4">
            <a href="index.html">Back</a>
    </footer> 
            </form> 
        </div> 
        <div class="map-div"> 
            <iframe src="https://maps.google.com/maps?width=523&amp;height=403&amp;hl=en&amp;q=Stockholm%20Science%20&amp;%20Innovation%20Schoo%20Stockholm%20+()&amp;t=&amp;z=12&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
                    width="370" 
                    height="95%" 
                    allowfullscreen="" 
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"> 
            </iframe> 
        </div> 
    </div> 
    

</body>Â 
</html>
